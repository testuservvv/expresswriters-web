
<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">
    <!-- CONTENT -->
    <div class="content">
        <div class="row">
            <div class="form-title form-titlemain">Tags Classification</div>
            <div class="form-wrapper md-whiteframe-1dp md-whiteframe_1" flex="100">
                <form name="basicForm" class="md-inline-form" novalidate>
                    <div>
                        
                        <div class="md-title mt-32"></div>
                        <div class="md-title mt-32"></div>
                        <div class="md-title mt-32"></div>
                        <div class="md-title mt-32"></div>

                        <div layout="column" layout-gt-xs="row" class="whiteframe_1_1 whitebackground">
                            <div class="left-addnewstyle left-addnewstyle01">
                                <a ui-sref="app.tags({tag:''})"> <md-button id="main-tag" class="tags-button btn-class-tags" ng-class="{ activetag : !vm.$stateParams.tag  }">SHOW ALL</md-button></a>
                                <a ui-sref="app.tags({tag: 'recent' })"><md-button class="tags-button btn-class-tags" ng-class="{ activetag : vm.$stateParams.tag == 'recently'  }" ng-click="vm.recadded()">RECENTLY ADDED</md-button></a>
                                <a ui-sref="app.tags({tag: ch})" ng-repeat="ch in vm.alphabet"><md-button class="new-btn-alpha btn-class-tags aplha-btn-new" ng-click="vm.filtertag(ch)" ng-class="{ activetag : vm.tagfiltertext == ch }">{{ch}}</md-button></a>
                            </div>
                            <div class="left-righsearch">
                                <div class="search">
                                    <input type="text" name="search" ng-model="vm.search"
                                           placeholder="Writer search..." class="searchinput" />
                                    <i class="icon icon-magnify s20"></i>
                                </div>
                            </div>
                        </div>
                        <div class="md-title mt-32"></div>


                        <div layout="column" layout-gt-xs="row" class="whiteframe_1_1 whitebackground new-frame" ng-repeat="tag in vm.alltags |filter:{name:vm.tagfiltertext}:startsWith | filter:vm.search">
                            <div class="tags-class">
                                <div class="row">
                                    <div class="left_col">
                                        <div class="add-area">

                                        </div>


                                    </div>
                                    <div layout="column" layout-gt-xs="row" class="input-field col s12" flex="100">
                                        <span class="tags-desc"><span class="border-span">{{tag.name}}</span></span>
                                        <span class="tags-desc"> Type Writer Name(s):</span>

                                        <p class="width_tags">

                                            <md-chips ng-model="tag.users" md-autocomplete-snap
                                                      md-transform-chip="addwr($chip.id,$chip.name,tag._id,tag.users,tag.catid,tag.name)" class="chipsDiv input_tag" md-removable="true">
                                                <md-autocomplete md-selected-item="selectedItem"
                                                                 md-search-text="searchText"
                                                                 md-items="user in querySearch(searchText)"
                                                                 md-item-text="user.name"
                                                                 placeholder="Search for a user">
                                                    <span md-highlight-text="searchText">{{user.name}}</span>
                                                    <md-not-found>
                                                        No writer found with '{{searchText}}'
                                                    </md-not-found>
                                                </md-autocomplete>
                                                <md-chip-template>
                                                    <span>
                                                        <strong ng-bind-html="$chip.name | highlight:vm.search"></strong>
                                                    </span>
                                                </md-chip-template>
                                                <button md-chip-remove class="md-primary vegetablechip">
                                                    <md-icon md-svg-icon="md-close"></md-icon>
                                                    <i class="icon icon-close s20" style="cursor:pointer;color:black;" ng-click="deletetag($chip.id,tag._id,tag.catid)"></i>
                                                </button>
                                            </md-chips>
                                        </p>
                                    </div>


                                </div>
                            </div>
                        </div>


                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- / CONTENT -->
</div>
<style>

</style>
<script>
    function adduserwriter(ev) {
        $(ev).hide();
        $(ev).prev('div').children('span').show();
    }
    function removeuserwriter(ev) {
        $(ev).parent('span').parent('div').next('i').show();
        $(ev).parent().hide();
    }
    function addclass(ev)
    {
        $(".btn-class-tags").removeClass("activetag");
        $(ev).addClass('activetag');
    }
</script>
