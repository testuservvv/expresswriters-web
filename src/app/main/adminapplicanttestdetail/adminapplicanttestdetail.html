        debugger;

            //$(ev).parent(".optionsWI").next(".optionscorrect").show();
            $(ev).next().removeClass("select-inncorrect");
            $(ev).addClass("select-correct");
            //var $parent = $(ev).parent(".optionsWI").parent(".mc_right").parent(".mc_section1");
            //$parent.removeClass("border-red");

        }
        else {
            $(ev).prev().removeClass("select-correct");
            $(ev).addClass("select-inncorrect");
            //$(ev).parent(".optionsWI").next(".optionscorrect").next(".optionsincorrect").show();
        }

    }
